version: "2"

run:
  timeout: 10m

linters-settings:
  exhaustive:
    check-generated: false
    default-signifies-exhaustive: true

  goheader:
    values:
      const:
        AUTHORS: The Falco Authors
    template: |-
      SPDX-License-Identifier: Apache-2.0
      Copyright (C) {{ YEAR }} {{ AUTHORS }}

      Licensed under the Apache License, Version 2.0 (the "License");
      you may not use this file except in compliance with the License.
      You may obtain a copy of the License at

           http://www.apache.org/licenses/LICENSE-2.0

      Unless required by applicable law or agreed to in writing, software
      distributed under the License is distributed on an "AS IS" BASIS,
      WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
      See the License for the specific language governing permissions and
      limitations under the License.

  lll:
    line-length: 150

  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  misspell:
    locale: US
  nolintlint:
    allow-unused: false # report any unused nolint directives
    require-explanation: true # require an explanation for nolint directives
    require-specific: true # require nolint directives to be specific about which linter is being skipped
  dupl:
    threshold: 300

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - errorlint
    - exhaustive
    - copyloopvar
    # - funlen
    # - gochecknoglobals
    # - gochecknoinits
    # - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    # - godox
    # - goerr113
    - goheader
    - gomodguard
    # - gomnd
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - lll
    # - maligned
    - misspell
    - nakedret
    # - nestif
    - noctx
    - nolintlint
    # - prealloc
    - revive
    - rowserrcheck
    - staticcheck
    # - testpackage
    - unconvert
    - unparam
    - unused
    - whitespace
  # - wsl

formatters:
  enable:
    - gci
    - gofmt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/falcosecurity/falcoctl)
    goimports:
      local-prefixes: github.com/falcosecurity/falcoctl

issues:
  #fix: true

  max-issues-per-linter: 0
  max-same-issues: 0

  # Disable the default exclude patterns (as they disable the mandatory comments)
  exclude-use-default: false
  exclude:
    # errcheck: Almost all programs ignore errors on these functions and in most cases it's ok
    - Error return value of .((os\.)?std(out|err)\..*|.*Close|.*Flush|os\.Remove(All)?|.*printf?|os\.(Un)?Setenv). is not checked

  exclude-rules:
    - linters:
        - govet
      text: 'declaration of "(err|ctx)" shadows declaration at'
    - linters:
        - errorlint
      # Disable the check to test errors type assertion on switches.
      text: type switch on error will fail on wrapped errors. Use errors.As to check for specific errors

    # Disable goheader for multi authors files
    - linters:
      - goheader
      path: pkg/oci/authn/credentialstore.go

    # Exclude the following linters from running on tests files.
    - path: _test\.go
      linters:
        - gosec
